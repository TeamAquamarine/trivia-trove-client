  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="play-template">
    
    <aside id="score-aside">
      <h3>Score</h3><span id="score" >{{userScore}}</span>
    </aside>
    <div id="question-wrapper">
    {{#list questions}}
      <div id="{{@index}}">
        <h3 class="question-box">
          {{{question}}}
        </h3>
        {{#answers possibleAnswers}}
            <span class='answer-button'>{{{this}}}</span>
        {{/answers}}
      </div>
    {{/list}}
    <button id = "submit-answer" type="submit">Submit Answer</button>
  </div>
  </script>

  <script type="text/x-handlebars-template" id="highscore-template">
    {{#each this}}
    <tr>
      <td>{{initials}}</td>
      <td>{{category}}</td>
      <td>{{score}}</td>
    </tr>
    {{/each}}
  </script>

  <script type="text/x-handlebars-template" id="error-view-template">
    <h2>Oh no! Something went wrong :(</h2>
    <p>{{status}}: {{statusText}}</p>
  </script>

</head>
